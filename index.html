<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/result.png">

  <!-- Page Title -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="container">
    <section class="result">
      <h2>Your Result</h2>
      <div class="score">
        <h1>76 <span>of 100</span></h1>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h2>Summary</h2>

      <div class="summary-item reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h3>Reaction</h3>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>

      <div class="summary-item memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <h3>Memory</h3>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="summary-item verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <h3>Verbal</h3>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="summary-item visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h3>Visual</h3>
        </div>
        <p>73 <span>/ 100</span></p>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>

</html>
